- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.aliases: zsh/.aliases
    ~/.functions: zsh/.functions
    ~/.prompt: zsh/.prompt
    ~/.zshrc: zsh/.zshrc
    ~/.gitconfig: git/.gitconfig
    ~/.gitignore: git/.gitignore
    ~/.vimrc: vim/.vimrc
    ~/.vimrc.settings: vim/.vimrc.settings
    ~/.oh-my-zsh: oh-my-zsh
    ~/.oh-my-zsh.custom: oh-my-zsh.custom
    ~/.hushlogin: .hushlogin

- create:
    - ~/Projects

- shell:
  - [git submodule update --init --recursive, Installing submodules]
